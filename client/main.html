<head>
  <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="outer">
    <div class="logo"></div>
    <h1 class="title">Leaderboard</h1>
    <div class="subtitle">Select a scientist to give them points</div>
    {{> leaderboard}}

    <br>
    {{> addPlayer}}
  </div>
</body>

<template name="leaderboard">
  <ol class="leaderboard">
    {{#each players}}
      {{> player}}
      
    {{/each}}
  </ol>

  {{#if selectedName}}
    <div class="details">
      <div class="name">{{selectedName}}</div>
      <button class="inc">Add 5 points</button>
    </div>
  {{else}}
    <div class="message">Click a player to select</div>
  {{/if}}
</template>

<template name="player">
  <li class="player {{selected}}">
    <span class="name">{{name}}</span>
    <img class="changePoint remove" src="icons/remove.png" alt="">
    <img class="changePoint increase" src="icons/plus_circle.png" alt="">
    <img class="changePoint decrease" src="icons/minus-circle.png" alt="">
    <span class="score">{{score}}</span>
    
  </li>
</template>


<template name="addPlayer">
  <form class="details">
    <input type="text" class="name" name="playerName">
    <input type="submit" class="inc" value="Add Player">
  </form>
</template>
